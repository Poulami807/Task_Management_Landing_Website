<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="nav__brand">
            <img src="./assets/logo.png" alt="logo image" class="logo__image" width="240px" height="auto">
        </div>
        <div class="navbar">
             <nav>
                <div class="navbar__items">
                    <ul type="none">
                        <li><a href="" target="_blank" class="navbar__item">About us</a></li>
                        <li><a href="" target="_blank" class="navbar__item">Services</a></li>
                        <li><a href="" target="_blank" class="navbar__item">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header> 
    <main>
        <div class="landing__page__content">
            <div class="welcome__heading">
                <h1>Welcome to our Task<br>Management Tool!</h1>
            </div>
            <div class="sign__up__form">
                <form action="" method="">
                    <div class="login__signup block">
                        <button type="button" >LOGIN</button>
                        <button type="button">SIGNUP</button>
                    </div>
                    <hr>
                    <div class="email">
                        <label for="Email">Email</label><br>
                         <input type="email" id="Email" name=email placeholder="Enter your email id" required/>
                    </div>
                    <hr>
                    <div class="password">
                        <label for="Password">Password</label><br>
                        <input type="password" id="Password" name=password placeholder="Enter password" required/>
                    </div>
                    <hr>
                    <div class="verify">
                        <label for="Password-verify">Re enter your password </label><br>
                        <input type="password" id="Password-verify" name=password-verify  required/>
                    </div>
                     <hr>
                     <div class="create__acc block" style="padding: 10px;">
                         <p>
                             By creating an account you agree to our <span style="color: red;">terms & privacy</span>
                         </p>
                         <button type="button" class="create__acc__button">Create an account</button>
                     </div>
                     <hr>
                     <div class="facebook block" style="height: 2em;">
                         <img src="./assets/facebook.png" alt="facebook icon" class="facebook__icon" width="30px">
                        <button type="button" class="facebook__button" style="border: 0;">Create an account with Facebook</button>
                     </div>
                     <div class="Google block" style="height: 2em;">
                        <img src="./assets/google-plus.png" alt="Google icon" class="google__icon" width="30px">
                        <button type="button" class="google__button" style="border: 0;">Create an account with Google</button>
                    </div>
                </form>
            </div>

        </div>
        <div class="landing__image">
                <img src="./assets/landing_image1.jpg" alt="landing image" class="landing__img1">
                <img src="./assets/landing_image2.png" alt="landing__image" class="landing__img2">
        </div>
        </main>
    </main>
    <footer>
        <p>Copyright@2021</p>
    </footer>
</body>
</html>
